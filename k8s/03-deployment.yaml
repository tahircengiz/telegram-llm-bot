apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-llm-bot
  namespace: telegram-llm-bot
  labels:
    app: telegram-llm-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-llm-bot
  template:
    metadata:
      labels:
        app: telegram-llm-bot
    spec:
      containers:
        - name: bot
          image: YOUR_REGISTRY/telegram-llm-bot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "sqlite:////app/data/bot.db"
            - name: FRONTEND_DIR
              value: "/app/frontend/dist"
            - name: CORS_ORIGINS
              value: '["*"]'
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
